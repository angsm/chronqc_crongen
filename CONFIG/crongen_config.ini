[path]
LOG = chronqc_crongen.log
[email]
TO = recipient1@testmail.com, recipient2@testmail.com
HOST = QCStats@testmail.com
CC = 
SMTP_SERVER = <smpt_server_ip>
[template]
SUBJECT = [ Monthly QC statistics ] Month of %s
NOTICE = <br>Dear Users,</br> <p><br>ChronQC plots are ready for viewing in:  <br>%s</br></br></p><br>Thank you.</br><br>*** This is an automated mail, please do not reply ***</br>
[chronqc]
JSON_DIR = ./CONFIG/JSON
DATABASE = ./DATABASE/statsplot.sqlite
GEN_CMD = chronqc plot -db %s -json %s -panel %s -f

[chronqc_json]
ENTROGEN = PCR_config.json
CET = CET_config.json
XPLORA = NGS_config.json

[iomanip]
DESTINATION = /mnt/rdrive/ChronQC
DISPLAY_DESTINATION = R:\/ChronQC